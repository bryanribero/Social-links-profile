<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <article class="container">
      <div class="card">
        <div class="container-img">
          <img src="assets/images/avatar-jessica.jpeg" alt="profile picture">
        </div>
        <div class="container-text">
          <h1>Jessica Randall</h1>
          <span>London, United Kingdom</span>
        </div>
        <p>"Front-end developer and avid reander."</p>
        <div class="container-buttons">
          <button><a href="">GitHub</a></button>
          <button><a href="">Frontend Mentor</a></button>
          <button><a href="">LinkedIn</a></button>
          <button><a href="">Twitter</a></button>
          <button><a href="">Instagram</a></button>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
